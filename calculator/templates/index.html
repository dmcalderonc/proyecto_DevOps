<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pro | DevOps Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --dark-bg: #1a1a2e;
        }
        body {
            background: var(--dark-bg);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white !important;
            border-radius: 12px;
            padding: 12px;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px var(--primary-color);
            border-color: var(--primary-color);
        }
        /* Estilo para las opciones del select en navegadores oscuros */
        .form-select option { background: var(--dark-bg); color: white; }

        .btn-gradient {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-weight: 700;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
            color: white;
        }
        .result-box {
            background: rgba(0, 242, 254, 0.1);
            border-left: 5px solid var(--secondary-color);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .result-value {
            font-size: 2.2rem;
            font-weight: 800;
            display: block;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 px-4">
            
            <div class="glass-card animate__animated animate__fadeInUp">
                <div class="text-center mb-4">
                    <h2 class="fw-bold m-0"><i class="fas fa-microchip me-2 text-info"></i>DevOps Calc</h2>
                    <div class="mt-2 small text-muted">
                        <span class="status-dot"></span> Pipeline CI/CD: <span class="text-success fw-bold">Verified</span>
                    </div>
                </div>

                <form method="POST" id="calcForm">
                    {% csrf_token %}
                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="small text-uppercase opacity-75 fw-bold mb-1 ml-1">Valor A</label>
                            <input type="number" name="n1" step="any" class="form-control" placeholder="0.00" required>
                        </div>
                        <div class="col-6">
                            <label class="small text-uppercase opacity-75 fw-bold mb-1 ml-1">Valor B</label>
                            <input type="number" name="n2" step="any" class="form-control" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="small text-uppercase opacity-75 fw-bold mb-1 ml-1">Operación</label>
                        <select name="op" class="form-select">
                            <option value="sumar">➕ Adición</option>
                            <option value="restar">➖ Sustracción</option>
                            <option value="multiplicar">✖️ Multiplicación</option>
                            <option value="dividir">➗ División</option>
                            <option value="potencia">⚡ Potencia (A^B)</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gradient">
                            <i class="fas fa-play me-2"></i>Calcular
                        </button>
                        <button type="button" onclick="limpiarPantalla()" class="btn btn-link text-white-50 text-decoration-none small mt-1">
                            <i class="fas fa-redo-alt me-1"></i> Reiniciar campos
                        </button>
                    </div>
                </form>

                {% if resultado is not None %}
                <div id="resultArea" class="mt-4 pt-3 border-top border-secondary border-opacity-25 animate__animated animate__zoomIn">
                    <div class="result-box">
                        <small class="d-block text-uppercase opacity-50 mb-1" style="font-size: 0.7rem; letter-spacing: 2px;">Resultado Final</small>
                        <span class="result-value">{{ resultado }}</span>
                    </div>
                </div>
                {% endif %}

                <div class="mt-4 pt-2 text-center border-top border-white border-opacity-10">
                    <p class="mb-0 small text-muted">
                        <i class="fab fa-github me-1"></i> Git Repo | <i class="fab fa-docker me-1"></i> Docker AMD64
                    </p>
                </div>
            </div>
            
            <p class="text-center text-white-50 mt-4" style="font-size: 0.8rem;">
                Proyecto Académico: Pipeline de CI/CD con Django
            </p>
        </div>
    </div>
</div>

<script>
    function limpiarPantalla() {
        // Resetea los inputs
        document.getElementById("calcForm").reset();
        
        // Desvanece y elimina el cuadro de resultado
        const resultArea = document.getElementById("resultArea");
        if (resultArea) {
            resultArea.classList.remove('animate__zoomIn');
            resultArea.classList.add('animate__fadeOut');
            setTimeout(() => {
                resultArea.style.display = 'none';
            }, 500);
        }
    }
</script>

</body>
</html>
